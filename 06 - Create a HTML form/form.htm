<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1><strong>All Common HTML Forms</strong></h1>
    <form action="">
        <fieldset>
            <legend>Basic</legend>
            <label for="">Text (Name):</label>
            <input type="text" name="name" id="name" placeholder="Full name"><br>
            <label for="">Email:</label>
            <input type="email"><br>
            <label for="">Password:</label>
            <input type="password"><br>
            <label for="">Telephone:</label>
            <input type="tel"><br>
            <label for="">Search:</label>
            <input type="search"><br>
            <label for="">URL:</label>
            <input type="url"><br>
            <label for=""></label>
        </fieldset>
        <fieldset>
            <legend>Numbers & sliders</legend>
            <label for="">Number:</label>
            <input type="number"><br>
            <label for="">Range (0-1)</label>
            <input type="range" min="0" max="1" step="0.1" value="0.5">5<br>
        </fieldset>
        <fieldset>
            <legend>Date & Time</legend>
            <label for="">Date:</label>
            <input type="date"><br>
            <label for="">Time:</label>
            <input type="time"><br>
            <label for="">Datetime (local:)</label>
            <input type="datetime-local"><br>
            <label for="">Month:</label>
            <input type="month"><br>
            <label for="">Week:</label>
            <input type="week"><br>
        </fieldset>
        <fieldset>
            <legend>Choices</legend>
            <label for="">Radio (Plan)</label>
            <input type="radio" value="Basic">
            <label for="">Basic</label>
            <input type="radio" value="pro">
            <label for="">Pro</label>
            <input type="radio" value="Pro">
            <label for="">Enterprise</label><br>
            <label for="">Checkboxes:</label>
            <input type="checkbox">
            <label for="">Subscribe to Updates</label>
            <input type="checkbox">
            <label for="">I agree to the terms</label><br>
            <label for="">Select (not input, but common):</label>
            <select name="cHOOSE" id="">
                <option value="A">Choose ...</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Text Areas & Datalist</legend>
            <textarea name="text" id="" cols="50" rows="5">write something ...</textarea><br>
            <label for="">Text With Detalist (Countrey):</label>
            <input type="text" value="start typing ...">
        </fieldset>
        <fieldset>
            <legend>Color & Files</legend>
            <label for="">Color:</label>
            <input type="color"><br>
            <label for="">Upload Files:</label>
            <input type="upload files" value="choose Files">No File Chosen
        </fieldset>
        <fieldset>
            <legend>Hidden & Readonly</legend>
            <label for="">Read-only:</label>
            <input type="read only"><br>
            <label for="">Disabled:</label>
            <input type="text" value="Disabled example">
        </fieldset>
        <fieldset>
            <legend>Buttons</legend>
            <input type="button" value="submit">
            <input type="button" value="reset">
            <input type="button" value="Plain button">
        </fieldset>
    </form>
</body>

</html>
